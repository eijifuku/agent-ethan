version: "3.9"

services:
  agent:
    build: .
    command: tail -f /dev/null
    volumes:
      - .:/workspace
    working_dir: /workspace
    environment:
      PYTHONPATH: /workspace
      OPENAI_COMPATIBLE_BASE_URL: http://127.0.0.1:1234/v1
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    network_mode: "host"
